<!DOCTYPE html>

<html>

<head>
    <meta charset='UTF-8'>

    <link type='text/css' rel='stylesheet' href='../assets/css/materialize.css' media='screen,projection'/>

    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>

    <title>Aloe</title>
</head>

<body>  

    <ng-include src="'../Components/navbar.html'"></ng-include>

</body>

<script type='text/javascript' src='../node_modules/angular/angular.js'></script>
<script type='text/javascript' src='../app.js'></script>

<ng-include src="'../Components/scripts.html'"></ng-include>

<div class='container' ng-controller='SettingsController as controller'>
    <div class='row'>
        <div class='col s12'>
            <div class='card'>
                <div class='card-image'>
                    <a class='btn-floating halfway-fab btn-large waves-effect waves-light deep-orange accent-2'><i class='material-icons'>add</i></a>
                    <div class='green lighten-1' style='height:100px'></div>
                    <span class='card-title'>Accounts</span>
                </div>
                <div class='card-content'>
                    <table class='highlight'>
                        <tbody>
                            <tr ng-repeat='Account in Accounts'>
                                <td>
                                    {{Account.Name}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
